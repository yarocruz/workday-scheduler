<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-md-2 time" data-time="8">8:00 AM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="8am" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="9">9:00 AM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="9am" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="10">10:00 AM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="10am" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="11">11:00 AM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="11am" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="12">12:00 PM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="12pm" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="13">1:00 PM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="1pm" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="14">2:00 PM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="2pm" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="15">3:00 PM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="3pm" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="16">4:00 PM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="4pm" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-md-2 time" data-time="17">5:00 PM</div>
      <div class="col-md-9 input-display">
        <div class="input-container">
          <input id="5pm" type="text" placeholder="add an event">
          <i class="far fa-save saveBtn"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
